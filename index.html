# IT = 信息技术

???
信息技术一般分为三部分：
1. 信息处理
2. 信息传输
3. 信息存储

其中，传输和存储可以放到大学专门院系学习。我们需要从小培养的是信息处理能力。

什么是信息处理？
就是输入的信息与输出不同，中间需要加以处理。

或者说，所有智力活动都是信息处理。
