# 能力模型
???
很多家长都问：这门课有什么用？与其它课程是什么关系？
下面我们通过具体的能力模型来介绍这门课。
这门课程，是根据职场能力模型倒推，制定出义务教育阶段的培养目标。。

---
class: center, middle
# IT = 信息技术

???
信息技术一般分为三部分：
1. 信息处理
2. 信息传输
3. 信息存储

其中，传输和存储可以放到大学专门院系学习。我们需要从小培养的是信息处理能力。

什么是信息处理？
就是输入的信息与输出不同，中间需要加以处理。

或者说，所有智力活动都是信息处理。

---
class: center, middle

# IT = 智力活动

???
1. 智力活动包括人脑、计算机等IT设备。就像运输包括人力、畜力、汽车、火车、空运......
2. 并非所有智力活动都适合交给计算机进行。就像不是所有的地方都适合开车。
3. 同样的任务，人脑和计算机的完成方式是不同的。就像走路和开车的动作完全不同。

1. 问题分析：完成任务的过程包括哪些智力活动？平时也要多观察别人的思维。
2. 设备选择：心算、纸笔、算盘、计算机、个人计算机、服务器、专用硬件......
3. 任务分配：哪些智力活动分配在哪些设备？把一部分智力活动转移到计算机中。
4. 结果合成：流畅自如地合成交付，就像全部人脑完成一样。

能调动多少计算设备，将是个人竞争力的重要因素。

团队的智力活动 -- 复杂
1. “设备”的差异更复杂，有大量局部的协作关系。
2. 中间结果的传递更复杂。
3. 外部攻击更容易。

能调动多大的团队，决定一个管理者的竞争力。
就像管理一个城市的交通，与一个司机，是两种不同的能力。

#Thinking in IT

???
ITW的培养目标，是强化以上两种方式的智力活动。
1. 养成人机协同的智力活动能力。
2. 提前熟悉信息时代的协作方式。

也许不是每个家长都要把孩子培养成中国首富。
其实海淀区首富这目标就非常高了。
更实际的目标，是所在年级的佼佼者...
或者所在年级的佼佼者创业时，成为他的首发团队一员。

# 正式课程
###1. 基础模块：把数学知识运用到计算机上。
###2. 高级模块：建立并管理人机协同的团队。
###3. 专题模块：围绕一个具体作品独立实践。

???
基础模块，会一直同步推进。
由于学员的数学课进度不同，根据课程标准把每学期的数学课分为2~3部分作为同步的单位。

高级模块主要针对尖子生，学习团队乃至社区领袖的相关知识。
参与的学员需要经过考试+面试。考官不能阻止学员，但会给出参考意见。

专题模块通常需要16~20课时，加上操作时间。
包括市场上流行的机器人、单片机等专题，它们通常基于特定商业产品，学员的创作空间很小。
以及ITW独立规划设计的专题，更注重独立创作的能力，使用更底层的器件。
---
class:  middle

#时间安排
###1. 引导课：不定期。每轮2次课，每次2课时。
###2. 基础模块：春秋学期。每学期10次课，每次3课时。
###3. 高级模块：导师制，按学年安排。独立立项通过之前，协作导师在ITW中的职责（助教、课程设计、课件开发...）。
###4. 专题模块：大专题设在寒暑假，集中3~5天全部时间。小专题设在春秋学期中间，4~6次课，每次3课时。

???
其中，小专题和基础模块时间错开，可以同时报名参加。
高级模块学员根据工作结果，同工同酬。可以用于缴付学费。
